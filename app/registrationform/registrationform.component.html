<h2 class="title">Registration Form</h2>
<form  class="registration-form" [formGroup]="userForm" (ngSubmit)="onSubmit()">
   
    <div class="form-group">
      <label>Userame:</label>
      <input type="text" formControlName="username" class="form-control">
      <div class="form" *ngIf="userForm.get('username')?.invalid">
        Username is required
      </div>
    </div>
  
    <div class="form-group">
      <label>Email:</label>
      <input type="email" formControlName="email" class="form-control">
      <div class="form" *ngIf="userForm.get('email')?.invalid">
        A valid email is required
      </div>
    </div>
  
    <div class="form-group">
      <label>Password:</label>
      <input type="password" formControlName="password" class="form-control">
      <div class="form" *ngIf="userForm.get('password')?.invalid">
        Password is required and must be at least 5 characters long
      </div>
    </div>
  
    

    <button type="submit"  class="btn btn-primary">Submit</button>
  </form>
