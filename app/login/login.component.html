<h1 class="title">Login</h1>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit2()" class="registration-form"  >
  <div class="form-group">
    <label>Username:</label>
    <input type="text" formControlName="username"  class="form-control"/><br/><br/>
    <div *ngIf="loginForm.get('username')?.invalid" class="form">
      Username is Invalid<br/><br/>
    </div>
  </div> 

    <div class="form-group">
      <label>Email ID:</label>
      <input type="text" formControlName="email" email="true" class="form-control"/><br/><br/>
      <div *ngIf="loginForm.get('email')?.invalid" class="form">
        Email is Invalid<br/><br/>
      </div>
    </div>

    <div class="form-group">
      <label>Password:</label>
      <input type="text" formControlName="password" required minlength="5" class="form-control"/> <br/><br/>
      <div *ngIf="loginForm.get('password')?.invalid" class="form">
          Password is required.<br/><br/>
         
        </div>
        <div *ngIf="loginForm.get('password')?.errors?.['minlength']" class="form">
          Password must be of minimum 5 letters.<br/><br/>
         
        </div>
      </div>

      <button type="submit" value="Login" class="btn btn-primary">Submit</button>
</form>
